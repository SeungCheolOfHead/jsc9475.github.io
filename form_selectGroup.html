<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>셀렉트 태그</title>
    </head>
    <body>
        <select>
            <option>김밥</option><option>떡볶이</option><option>순대</option><option>어묵</option>
        </select>
        <select multiple="multiple">
            <option>김밥</option><option>떡볶이</option><option>순대</option><option>어묵</option>
        </select>
        <select>
            <optgroup label="HTML5">
                <option>Multimedia Tag</option><option>Connectivity</option><option>Device Access</option>
            </optgroup>
            <optgroup label="CSS3">
                <option>Animation</option><option>3D Transform</option>
            </optgroup>
        </select>
        <form>
            <fieldset>
                <legend>입력양식</legend>
                <table>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email"></td>
                    </tr>
                </table>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
