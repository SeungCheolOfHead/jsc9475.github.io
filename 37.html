<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>
              HTML5+CSS3 Text  
        </title>
    </head>
    <body>
            <h2><center>아래의 링크를 누르면 각 페이지로 이동가능합니다.</center></h2><hr>
            <ol>
                <li><a href="#a">인터넷에서 검색한 이미지</a></li>
                <li><a href="#b">내 오디오 파일</a></li>
                <li><a href="#c">내 동영상 파일</a></li>
                <li><a href="#d">유튜브 동영상 파일</a></li>
            </ol>
        
            <img id="a" src="media\penguin.jpg" alt="펭귄" width="250"><br>
            <audio id="b" src="media\SAMPLE_1.MP3" controls="controls" autoplay="autoplay" loop></audio><br>
            <video id="c" src="media\sample_1280x720.mp4" controls="controls" autoplay="autoplay" loop> </video>
            <iframe id="d" width="1200" height="700" src="https://www.youtube.com/embed/NfkGmulN2eE?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
