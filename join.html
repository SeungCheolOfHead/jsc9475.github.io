<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>셀렉트 태그</title>
    </head>
    <body>     
        <form>
            <fieldset>
                <center>
                <h1>회원가입</h1>
                <p style="color:red;">아래의 정보를 입력하여 회원가입해주세요</p>
                <table>
                    <tr>
                        <td><label for="id">회원번호</label></td>
                        <td><input id="id" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="username">회원명</label></td>
                        <td><input id="username" type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">성별</label>
                            <td>
                                <input id="man" type="radio" name="gender" value="m"><label for="man">남</label>
                                <input id="woman" type="radio" name="gender" value="w"><label for="woman">여</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="telephone">핸드폰</label></td>
                        <td><input id="telephone" type="text"> 예) 010-1234-5678</td>
                    </tr>
                    <tr>
                        <td><label for="call">집전화</label></td>
                        <td><input id="call" type="text"> 예) 051-123-4567</td>
                    </tr>
                    <tr>
                        <td><label for="live">집주소</label></td>
                        <td><input id="live" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="level">회원등급</label></td>
                        <td>
                            <select>
                                <option>최우수</option><option>우수</option><option>일반</option><option>문제</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="money">예치금</label></td>
                        <td><input id="money" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="join">가입일</label></td>
                        <td><input id="join" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="join">가입사유</label></td>
                        <td><input text="text" width="100" height="50"></td>
                    </tr>
                </table><br>
                <input type="submit" value="저장"></center>
            </fieldset>
        </form>
    </body>
</html>
