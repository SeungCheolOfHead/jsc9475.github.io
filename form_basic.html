<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>
              입력양식태그
        </title>
    </head>
    <body>
        <form>
            <input type="text" name="text" placeholder="text"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="file" name="file" value="file"><br>
            <input type="checkbox" name="checkbox" value="checkbox"><br>
            <input type="radio" name="radio" value="radio"><br>
            
            <input type="hidden" name="hidden" placeholder="hidden"><br>

            <input type="button" value="button"><br>
            <input type="reset" value="reset"><br>
            <input type="submit" value="submit"><br>
            <input type="image" src="https://placehold.it/100x100" ><br>

            <table>
                <tr>
                    <td>
                        <label for="username">이름</label>
                    </td>
                    <td>
                        <input id="username" type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m"><label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w"><label for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="가입">
        </form>
    </body>
</html>
