<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
        <title>Media</title>
        <style>
            
            .container {
                margin-top: 50px;
                margin-left: 50px;
            }
            .top_bar{
                background: white;
                position: fixed;
                left: 0; top: 0; right: 0;
                height: 50px;
                border: solid 1px;
            }
            .left_bar{
                background: green;
                position: fixed;
                left: 0; top: 51px; bottom: 0;
                border: solid 1px;
                width :50px
            }
        </style>
    </head>
    <body>
        <div class="top_bar"></div>
        <div class="left_bar"></div>
        <div class="container">
            <h1><center>SeungCheol's Shopping Mall</center></h1>
            <p>My Shopping Mall is so expensive! I like money!</p>
        </div>
    </body>
</html>
